<!DOCTYPE html>
<html lang="en" ng-app="UserInfoModule">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>

<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Panel title</h3>
        </div>
        <div class="panel-body">

            <div class="row">
                <div class="col-md-12">

                    <form action="" method="POST" class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
                        <div class="form-group">
                            <legend>Form title</legend>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">邮箱</label>
                            <div class="col-md-10">

                                <input type="email" name="" class="form-control" value="" placeholder="建议使用qq邮箱" required="required" title="" ng-model="userInfo.email">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">密码</label>
                            <div class="col-md-10">

                                <input type="password" name="password" class="form-control" placeholder="请输入数字字母和符号" required="required" title="" ng-model="userInfo.password">

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <label>

                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="" ng-model="userInfo.autoLogin"> 记住密码
                                        </label>
                                    </div>

                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                
                                <button type="button" class="btn btn-default" ng-click="getFormData()">打印数据</button>
                                <button type="button" class="btn btn-default" ng-click="setFormData()">设置数据</button>
                                <button type="button" class="btn btn-default" ng-click="resetFormData()">重置数据</button>
                                
                            </div>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="form.js"></script>
</body>

</html>
